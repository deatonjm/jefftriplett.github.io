# Structure configuration
# source: source
# destination: build

assets:
  cachebust: hard

# Site settings
title: Jeff Triplett

name: Jeff Triplett

email: jeff.triplett@gmail.com

description: > # this means to ignore newlines until "baseurl:"
  This is the personal website and blog of Jeff Triplett.

baseurl: "" # the subpath of your site, e.g. /blog

url: "http://jefftriplett.com" # the base hostname & protocol for your site

twitter_username: webology

github_username:  jefftriplett

relative_permalinks: false

#permalink: date
permalink: :year/:title/

future: true
paginate: 100

# Build settings
markdown: kramdown

links:

  - title: About
    url: /about/

  - title: Posts
    url: /

  - title: Projects
    url: /projects/

  - title: Colophon
    url: /colophon/

  - title: <i class="fa fa-twitter" aria-hidden="true"></i>
    url: https://twitter.com/webology
    aria-label: "Follow Jeff on Twitter"

  - title: <i class="fa fa-github" aria-hidden="true"></i>
    url: https://github.com/jefftriplett
    aria-label: "Follow Jeff on GitHub"

  - title: <i class="fa fa-rss" aria-hidden="true"></i>
    url: /feed.xml
    aria-label: "Subscribe!"

# SEO

twitter:
  username: webology

sass:
  sass_dir: _sass
  # style: compressed

# Custom vars
version: 0.1.0

gems:
  - jekyll-coffeescript
  - jekyll-paginate
  - jekyll-seo-tag
  - octopress-autoprefixer

exclude:
  - .gitignore
  - Gemfile
  - Gemfile.lock
  - README.md

