---
layout: default
title: Playlists
permalink: /playlists/
sitemap: false
---

<div class="photos everything-thumbs">
  <ul>
    {% for playlist in site.playlists %}
      {% unless playlist.hidden %}
        <li>
          <a href="{{ playlist.url }}" title="{{ playlist.playlist }}">
            <img src="{{ playlist.playlist_image.url }}" height="300" width="300">
            <span>{{ playlist.playlist }}</span>
          </a>
        </li>
      {% endunless %}
    {% endfor %}
  </ul>
</div>
