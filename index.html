---
layout: default
title: Architect Theme by Jason Long
---

<div id="home">
  <h1>Posts</h1>
  <ul class="recent-posts">
    {% for post in site.posts %}
      <li>
        <a href="{{ site.baseurl }}{{ post.url }}">
          <span class="title">{{ post.title }}</span>
          <span class="date">{{ post.date | date:"%B %d, %Y"}}</span>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
