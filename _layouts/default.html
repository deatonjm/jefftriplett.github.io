---
# Layouts must stay in HTML
---
<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <div class="container">

      {% include header.html %}

      <div class="row">
        <div class="ten columns">
          {{ content }}
        </div>
        {% comment %}
        <div class="one-third column">
          1/3
        </div>
        {% endcomment %}
      </div>

      <footer class="footer">
        &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
      </footer>

    </div>
  </body>
</html>
